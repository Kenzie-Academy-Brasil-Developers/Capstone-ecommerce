<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/escudo-flamengo-1.png" type="image/x-icon">
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Fla Store</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu_nav">
            <div class="simbol">
                <h1 class="title">Fla Store</h1>
                <img title="" src="https://loja.flamengo.com.br/arquivos/logo-ern2.png?v=123" alt="">
                <img src="https://flamengo.vteximg.com.br/arquivos/Flamengo-banner-cima.gif?v=637781274673830000" width="700px" alt="Frete Grátis">
                <ul class="menu_list">
                    <li class="menuLi"><a href="">Todos</a></li>
                    <li class="menuLi"><a href="">Camisas</a></li>
                    <li class="menuLi"><a href="">Moletom</a></li>
                    <li class="menuLi"><a href="">Bermudas</a></li>
                </ul>
            </div>
        </nav>
    </header> 
    <main class="container">
        <section class="vitrine">
            <ul class="list_cards">
        </ul>
    </section>

    <aside>
        <section class="section-pesquisa">
            <input class="pesquisa" type="text" placeholder="Digite aqui sua pesquisa">
            <button class="butAddpesquisa">Pesquisar</button>
        </section>
        <h2 class="carrinhoCompras">Carrinho de compras</h2>
        <div class="carrinhoDiv">
            <h2 class="butAddItem">Carrinho vázio</h2>
            <h2 class="butAddItem2">Adicionar itens</h2>
            <ul class="listaProdutos">
            </ul>
        </div>
        <div class="quantidadeTotal">
            <small class="quantidade">Quantidade: <small id="quant">0</small></small>
            <p class="total">Total:</p>
        </div>
    </aside>
  </main>
  <footer class="final">
    <img title="" src="https://loja.flamengo.com.br/arquivos/logo-ern2.png?v=123" alt="">
    <fieldset><p>Receba novidades e promoções por email:</p>
       <input class="pesquisa" ype="text" placeholder="digite seu email..">
       <input class="pesquisa" type="text" placeholder="digite sua senha..">
       <button class="but">Enviar</button>
    </fieldset>
  </footer>
</body>
</html>
